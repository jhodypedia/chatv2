<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NongChat - Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <h2 class="mb-4">Selamat datang ðŸ‘‹</h2>
    <form id="loginForm">
      <input type="text" class="form-control mb-3" id="nameInput" placeholder="Nama">
      <input type="text" class="form-control mb-3" id="phoneInput" placeholder="Nomor HP (08xxxx)">
      <button type="submit" class="btn btn-success w-100">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      let phone = document.getElementById('phoneInput').value.trim();
      if (phone.startsWith('08')) phone = '62' + phone.slice(1);
      if (!name || !phone) return alert('Lengkapi data!');
      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);
      location.href = 'chat.html';
    });
  </script>
</body>
</html>
