<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NongChat Room</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.css" />
  <link rel="icon" href="https://img.icons8.com/ios/50/chat--v1.png" />
</head>
<body class="d-flex dark">

  <!-- ðŸŒ— Toggle Mode -->
  <button class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-2" onclick="toggleMode()">
    <i class="fas fa-moon"></i>
  </button>

  <div class="sidebar" id="userSidebar">
    <h5 class="text-center py-2">Online</h5>
    <ul id="userList" class="list-group list-group-flush"></ul>
  </div>

  <div class="chat-area d-flex flex-column flex-grow-1">
    <div class="chat-header px-3 py-2 bg-primary text-white d-flex justify-content-between align-items-center">
      <span id="currentContact">Pilih kontak</span>
    </div>

    <div class="chat-body flex-grow-1 p-3 overflow-auto" id="chatBox"></div>

    <div class="chat-footer p-2 border-top d-flex align-items-center">
      <button class="btn btn-secondary me-1" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="file" id="fileInput" style="display:none" />
      
      <button class="btn btn-light me-1" onclick="toggleEmoji()">
        ðŸ˜Š
      </button>

      <button class="btn btn-warning me-1" onclick="startVoiceInput()">
        <i class="fas fa-microphone"></i>
      </button>

      <input type="text" id="messageInput" class="form-control me-1" placeholder="Ketik pesan..." />
      <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
    </div>

    <emoji-picker id="emojiPicker" style="position:absolute;bottom:80px;display:none;"></emoji-picker>

    <div class="p-2" style="background:#f9f9f9">
      <input type="text" id="gifSearch" class="form-control" placeholder="Cari GIF" />
      <div id="gifResults" class="mt-2 d-flex gap-2 flex-wrap"></div>
    </div>
  </div>

  <!-- ðŸ”Š Notifikasi -->
  <audio id="notifAudio" src="notif.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1" type="module"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
