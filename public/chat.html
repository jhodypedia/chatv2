<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NongChat Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container-fluid h-100 d-flex flex-column">
    <div class="row flex-grow-1">
      <!-- Sidebar Kontak -->
      <div class="col-md-4 bg-light p-3" id="sidebar">
        <h5>Kontak Aktif</h5>
        <ul id="userList" class="list-group"></ul>
      </div>

      <!-- Area Chat -->
      <div class="col-md-8 d-flex flex-column chat-area">
        <div class="chat-header d-flex justify-content-between align-items-center p-2 border-bottom bg-white">
          <div id="currentContact">Pilih Kontak</div>
          <button onclick="toggleMode()">ðŸŒ™</button>
        </div>
        <div id="chatBox" class="flex-grow-1"></div>
        <div class="chat-input p-2 bg-white d-flex align-items-center gap-2">
          <input type="file" id="fileInput" class="form-control w-auto" />
          <input type="text" id="messageInput" class="form-control" placeholder="Ketik pesan..." />
          <button onclick="sendMessage()" class="btn btn-success">Kirim</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="notifAudio" src="notif.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element"></script>
  <script src="js/app.js"></script>
</body>
</html>
