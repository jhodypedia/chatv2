<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NongChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="chat-wrapper d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h5 class="mb-3">Chats</h5>
      <ul id="userList" class="list-unstyled"></ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-section d-flex flex-column">
      <div class="chat-header d-flex align-items-center justify-content-between px-3 py-2">
        <div>
          <strong id="currentContact">Pilih kontak</strong>
        </div>
        <button onclick="toggleMode()" class="btn btn-sm btn-light"><i class="fas fa-moon"></i></button>
      </div>

      <div id="chatBox" class="chat-box flex-grow-1 px-3 py-2 overflow-auto"></div>

      <div class="chat-footer d-flex align-items-center px-3 py-2">
        <input type="file" id="fileInput" hidden />
        <button onclick="document.getElementById('fileInput').click()" class="btn btn-sm me-2"><i class="fas fa-paperclip"></i></button>
        <button onclick="toggleEmoji()" class="btn btn-sm me-2"><i class="fas fa-smile"></i></button>
        <div class="flex-grow-1">
          <input type="text" id="messageInput" class="form-control" placeholder="Ketik pesan...">
        </div>
        <button onclick="sendMessage()" class="btn btn-success ms-2">Kirim</button>
      </div>

      <div id="emojiPicker" style="display:none;"></div>
      <audio id="notifAudio" src="notif.mp3" preload="auto"></audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>
  <script src="js/app.js"></script>
</body>
</html>
